<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1><img src="./images/logo.svg" alt="SPLITTER logo" /></h1>

      <section>
        <h2 class="section-label">Bill</h2>
        <input id="bill" type="number" />

        <h2 class="section-label">Select Tip %</h2>
        <div class="tip-wrapper">
          <input type="radio" id="tip-5" name="tip" value="5" />
          <label for="tip-5" class="tip-label">5%</label>

          <input type="radio" id="tip-10" name="tip" value="10" />
          <label for="tip-10" class="tip-label">10%</label>

          <input type="radio" id="tip-5" name="tip" value="5" />
          <label for="tip-5" class="tip-label">15%</label>

          <input type="radio" id="tip-5" name="tip" value="5" />
          <label for="tip-5" class="tip-label">25%</label>

          <input type="radio" id="tip-5" name="tip" value="5" />
          <label for="tip-5" class="tip-label">50%</label>

          <input type="radio" id="tip-5" name="tip" value="5" />
          <label for="tip-5" class="tip-label">Custom</label>
        </div>

        <h2 class="section-label">Number of People</h2>
        <input id="number-people" type="number" />

        <div class="results">
          <div class="result-section">
            <h2 class="section-label">Tip Amount <span>/ person</span></h2>
            <p class="amount">$4.27</p>
          </div>
          <div class="result-section">
            <h2 class="section-label">Total <span>/ person</span></h2>
            <p class="amount">$32.79</p>
          </div>
          <button class="btn">RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
